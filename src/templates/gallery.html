		.innerdiv{

			height: 94%;

			border: 1px solid white;
			visibility: hidden;
		}

		.text{
			position: absolute;
			left:0;
			top:50%;
			width:100%;
			text-align: center;
			visibility: hidden;
			color: #FFFFFF;
		}

		.div_img:hover img{

		.div_img:hover div{

		#big_modal{

			left:0;
			width:100%;
			height:100%;

			position:relative;

			height:50%;

		#modal_image{

		#modal_text{
